<table class="table" #table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Наименование платежа</th>
      <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>
  
    <ng-container matColumnDef="cost">
      <th mat-header-cell *matHeaderCellDef>Стоимость</th>
      <td mat-cell *matCellDef="let element">{{element.cost}}</td>
    </ng-container>
  
    <ng-container *ngFor='let month of months' matColumnDef="{{month}}">
      <th mat-header-cell *matHeaderCellDef>{{month}}</th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (change)='onCheckBoxChange($event, row, month)'>
        </mat-checkbox>
      </td>
    </ng-container>
  
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>Удалить</th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button (click)="deleteRow(row)">
            <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
            <i class="material-icons">highlight_off</i>
        </button>
        
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
